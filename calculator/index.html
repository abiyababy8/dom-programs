<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <br>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="appendNumber('+')">+</button>
        <br>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="appendNumber('-')">-</button>
        <br>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="operator" onclick="appendNumber('*')">*</button>
        <br>
        <button onclick="appendNumber('0')">0</button>
        <button class="equal" onclick="calculateResult()">=</button>
        <button class="operator" onclick="appendNumber('/')">/</button>
        <button class="clear" onclick="clearInput()">C</button>
    </div>
    <script>
        function appendNumber(data) {
            display.value = display.value + data;
        }
        function clearInput() {
            display.value = ""
        }
        function calculateResult(data) {
            if (display.value) {
                try {
                    var exp = display.value;
                    var result = eval(exp);
                    display.value = display.value + "=" + result;
                }
                catch (error) {
                    alert("Expression is not valid")
                    display.value = "error"
                }
            }
            else{
                display.value = "error"
                alert("Expression is not valid")
            }
        }
    </script>
</body>
