<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="addToLS()">ADD TO LOCAL STORAGE</button>
    <button onclick="getName()">GET NAME</button>
    <button onclick="clearLS()">CLEAR LOCAL STORAGE</button>
    <br>
    <br>
    <button onclick="addObject()">ADD OBJECT</button>
    <button onclick="getObject()">GET OBJECT</button>
    <script>
        function addToLS() {
            var name = 'Sean';
            localStorage.setItem("firstName", name);
            var email = 'sean@gmail.com';
            localStorage.setItem("userEmail", email);
        }
        function getName() {
            name = localStorage.getItem("firstName");
            alert(name);
        }
        function clearLS() {
            localStorage.removeItem("firstName");
            localStorage.removeItem("userEmail");
        }
        function addObject() {
            const userDetails = {
                name: "Sean",
                age: 22,
                location: "Kakkanad"
            }
            localStorage.setItem("data", JSON.stringify(userDetails));
        }
        function getObject() {
            data = localStorage.getItem("data")
            console.log(data)
        }
    </script>
</body>

</html>
