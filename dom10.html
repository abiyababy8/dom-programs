<!-- 2 input fields,one button,add numbers  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of 2 numbers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 border border-primary m-5 p-3">
                <h3 class="text-primary text-center">SUM OF TWO NUMBERS</h3>
                <form>
                    <div class="mb-3">
                        <label for="num1" class="form-label">First Number</label>
                        <input type="number" class="form-control" id="num1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="num2" class="form-label">Second Number</label>
                        <input type="number" class="form-control" id="num2">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="add()">Add</button>
                    <button type="button" class="btn btn-primary" onclick="clearFields()">Clear</button>
                </form>
                <h4 id="res" class="text-success">Result:</h4>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script>
        function add() {
            n1Element = document.getElementById('num1')
            n2Element = document.getElementById('num2')
            n1 = n1Element.value
            n2 = n2Element.value
            if (!n1 || !n2) {
                alert("Please enter both numbers")
            }
            else {
                res = document.getElementById('res')
                //n1 and n2 are returned as strings so it is converted to number
                res.innerHTML ="Result: "+ (parseInt(n1) + parseInt(n2))
                // res.innerHTML = Number(n1) + Number(n2)
            }
        }
        function clearFields() {
            const num1 = document.getElementById('num1')
            const num2 = document.getElementById('num2')
            const res = document.getElementById('res');
            num1.value = ""
            num2.value = ""
            res.innerHTML = "Result:"
        }
    </script>
</body>
</html>
