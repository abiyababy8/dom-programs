<!-- check whether a string is palindrome or not -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome String</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 border border-primary m-5 p-3">
                <h3 class="text-primary text-center">Palindrome String</h3>
                <form>
                    <div class="mb-3">
                        <label for="string1" class="form-label">Enter a string:</label>
                        <input type="text" class="form-control" id="string1" oninput="checkValue()"
                            aria-describedby="emailHelp">
                    </div>

                    <button type="button" class="btn btn-primary" onclick="palindrome()">Check</button>
                    <button type="button" class="btn btn-primary" onclick="clearFields()">Clear</button>
                </form>
                <p id="res"></p>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script>
        function checkValue() {
            var res = document.getElementById('res')
            res.innerHTML = ""
        }
        function palindrome() {
            var stringElement = document.getElementById('string1')
            var res = document.getElementById('res')
            var str = stringElement.value
            if (!str) {
                alert("Please enter a string!")
            }
            else {
                var str1 = str.split('').reverse().join('')
                if (str === str1) {
                    res.innerHTML = str + ' is a Palindrome String'
                    res.style.color = 'green'
                }
                else {
                    res.innerHTML = str + ' is not a Palindrome String'
                    res.style.color = 'red'
                }
            }
        }
        function clearFields() {
            var stringElement = document.getElementById('string1')
            const res = document.getElementById('res');
            stringElement.value = ""
            res.innerHTML = ""
        }
    </script>
</body>

</html>
