<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 id="id2" style="color: red;">Hello World</h2>
    <button onclick="changeColor()">Change color</button>
    <button onclick="toggleColor()">Toggle Color</button>
    <!-- change color of h2 to blue on button click -->
    <script>
        function changeColor() {
            var colorChange = document.getElementById('id2')
            colorChange.style.color = 'blue'
        }
        function toggleColor() {
            var toggleColor = document.getElementById('id2')
            if (toggleColor.style.color == 'red') {
                toggleColor.style.color = 'blue'
            }
            else{
                toggleColor.style.color = 'red'
            }
        }
    </script>
</body>

</html>
