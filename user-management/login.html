<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: lightcyan;
        }
        form{
            background-color: white;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 mt-5">
                    <h3 class="text-primary text-center mt-3">Login</h3>
                    <form class="mt-5 border border-info border-2 max-auto p-5 rounded mb-5">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <h6 text-center mt-3>Not Registered Yet? <a href="register.html"><span class="text-primary ms-2">Sign Up</span></a></h6>
                        <div class="d-flex justify-content-evenly mt-3">
                            <button type="submit" class="btn btn-primary">LOGIN</button>
                            <button type="button" class="btn btn-warning">RESET</button>
                        </div>
                      </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
</body>
</html>
