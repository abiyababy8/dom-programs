<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2 class="text-primary mt-5 text-center">CHECK VOTING ELIGIBILITY</h2>
                <form class="border border-primary mt-5 p-3 rounded">
                    <div class="mb-3">
                        <label for="userAge" class="form-label">Enter Age</label>
                        <input type="" class="form-control" id="userAge" aria-describedby="emailHelp">
                    </div>

                    <button type="button" class="btn btn-primary" onclick="checkEligibility()">CHECK
                        ELIGIBILITY</button>
                </form>
                <p id="response_msg"></p>

            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script>
        function checkEligibility() {
            // alert('hai')
            const age = userAge.value
            var res = document.getElementById('response_msg')
        
            if (age >= 18) {
                res.innerHTML = 'Eligible for voting'
                res.style.color='green'
            }
            else {
                res.innerHTML = 'Not eligible for voting'
                res.style.color='red'
            }

        }
    </script>
</body>
